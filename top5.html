<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge, Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="author" content="overkazaf">
	<title>课程观看数前五的课程</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<style type="text/css">
		#main {
			height: 620px;
			background: #e5e5e5;
		}
	</style>
</head>
<body>
	<div class="col-md-8 col-md-offset-2">
		<h1>课程观看数前五的课程</h1>
		<hr>
	</div>
	<div class="col-md-8 col-md-offset-2">
		<div id="main"></div>
	</div>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/echarts/dist/echarts.min.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function () {

			var APP = {
				URL : 'http://localhost:8088/top5.php', // 相应的接口地址，这儿是取课程的观看数前5的数据，见top5.php里的实现
				TITLE : "图表标题",
				SUB_TITLE : "图表副标题",
				CANVAS_ID : "#main",
				chartEl : null,
				init : function () {
					var that = this;

					this.initChart();

					// 获取数据后，渲染图表
					getData(APP.URL, function (data){
						that.renderChart(data);
					});
				},
				initChart : function () {
					APP.chartEl = echarts.init($(APP.CANVAS_ID)[0]);
				},
				getChartOption (data) {
					var xData = [];
					var seriesData = [];

					for (var i = 0, l = data.length; i < l; i++) {
						var item = data[i];
						xData.push(item.course_name);
						seriesData.push({
							name : item.course_name,
							value : item.learner_count
						});
					}

					var option = {
					    title : {
					        text: APP.TITLE,
					        subtext: APP.SUB_TITLE,
					        x:'center'
					    },
					    tooltip : {
					        trigger: 'item',
					        formatter: "{a} <br/>{b} : {c}人 ({d}%)"
					    },
					    toolbox: {
					        feature: {
					            dataView: {readOnly: false},
					            restore: {},
					            saveAsImage: {}
					        }
					    },
					    legend: {
					        orient: 'vertical',
					        left: 'left',
					        data: xData
					    },
					    series : [
					        {
					            name: '课程观看数',
					            type: 'pie',
					            radius : '55%',
					            center: ['50%', '60%'],
					            data:seriesData,
					            itemStyle: {
					                emphasis: {
					                    shadowBlur: 10,
					                    shadowOffsetX: 0,
					                    shadowColor: 'rgba(0, 0, 0, 0.5)'
					                }
					            }
					        }
					    ]
					};


					return option;
				},
				renderChart : function (data) {
					var option = APP.getChartOption(data);
					APP.chartEl.setOption(option);
				}
			};

			function getData(url, callback) {
				$.ajax({
					url : url,
					type : 'get',
					dataType : 'JSON',
					success : function (data) {
						callback && callback(data);
					}
				});
			}

			APP.init();
		});
	</script>
</body>
</html>
