<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.fill {
			background: #0099ff;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	<script type="text/javascript" src="d3.min.js"></script>
	<script type="text/javascript">
		var w = 300;
		var h = 300;
		var svg = d3.select('body')
					.append('svg')
					.attr('cx', 0)
					.attr('cy', 0)
					.attr('width', w)
					.attr('height', h)
					.attr('fill', 'red');

		var aLi = d3.selectAll('li')
					.datum('Hello')
					.append('span')
					.text(function (d, i){
						return '  ' + d + '  ' + i;
					});

		var arr = [2,3,5,7];
		var aaLi = d3.selectAll('li')
					.data(arr)
					.append('h2')
					.html(function (d, i){
						return '<b>' + d + '__' + i + '</b>';
					});

		// update, enter, exit
		/**
		 *  var update = svg.select(expression).data(arr);
		 *  var enter = update.enter();
		 *  var exit = update.exit();`
		 * 
		 *  1. update
		 *   update.text(function (d, i){return d;});
		 *
		 *  2. enter
		 *   enter.append('p').text(function(d, i){ return d;});
		 *
		 *  3. exit
		 *   exit.remove();
		 */
		

		var dataset = [2,3,4,123,12,232,3123,43,43,34,-234,-43,234,-34];
		var result = d3.extent(dataset);

		var a = [1,2,3];
		var b = ['apple', 'boy', 'cat'];
		var c = [{'name':'John'}, {'name':'Kevin'}, {'name':'Alex'}];

		var zip = d3.zip(a,b,c);

		console.log('zip', zip);


		var bW = 400;
		var bH = 400;

		var padding = {top:20, bottom:20, left: 20, right: 20};
		var rectWidth = 30;
		var rectStep = 40;
		var dataset1 = [123,243,221,215,96,54,314];

		var svg = d3.select('body')
					.append('svg')
					.attr('width', bW)
					.attr('height', bH);
		
		var rect = svg.selectAll('rect')
					.data(dataset1)
					.enter()
					.append('rect')
					.attr('x', function (d, i) {
						return padding.left + i*rectStep;
					})
					.attr('y', function (d, i){
						return bH - padding.bottom -d;
					})
					.attr('width', rectWidth)
					.attr('height', 0)
					.transition()
					.delay(500)
					.duration(2000)
					.attr('height', function (d){
						return d;
					}).
					attr('fill', 'steelblue');

		var text = svg.selectAll('text')
					.data(dataset1)
					.enter()
					.append('text')
					.attr('x', function (d, i){
						return padding.left + i*rectStep;
					})
					.attr('y', function (d, i){
						return bH - padding.bottom - d;
					})
					.attr('dx', rectWidth/2)
					.attr('dy', '1em')
					.attr('font-size', '12px')
					.attr('fill', '#000')
					.attr('text-anchor', 'middle')
					.text(function (d){
						return d;
					});

		d3.selectAll('rect').on('click', function (){
			d3.select(this)
				.transition()
				.duration(1000)
				.attr('fill', 'red')
		});

		var circles = [
			{cx: 130, cy:240, r:49},
			{cx: 340, cy:100, r:40}
		];

		var drag = d3.drag()
			.subject(function (d) {
				return d == null ? {x: event.x, y: event.y} : d;
			})
			.on('start', function (d){
				console.log('drag start');
			})
			.on('end', function (d){
				console.log('drag end');
			})
			.on('drag', function (d){
				d3.select(this)
				  .attr('cx', d.cx = d3.event.x)
				  .attr('cy', d.cy = d3.event.y);
			});

		



		var SVG = d3.select('body')
					.append('svg')
					.attr('x', 100)
					.attr('y', 100)
					.attr('width', 500)
					.attr('height', 500)
					.classed('fill', true)
					.transition()
					.duration(750)
					.attr('width', 1500)
					.attr('height', 1500);

		var c = SVG.selectAll('circle')
					.data(circles)
					.enter()
					.append('circle')
					.attr('cx', function (d, i){
						return d.cx;
					})
					.attr('cy', function (d, i){
						return d.cy;
					})
					.attr('r', function (d){
						return d.r;
					})
					.attr('fill', 'steelblue')
					.call(drag);
		
	</script>
</body>
</html
