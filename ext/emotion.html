<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge, Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="author" content="overkazaf">
	<title>与数据结构相关的五门课程</title>
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<style type="text/css">
		#main1,#main2 {
			height: 620px;
			background: #e5e5e5;
		}
		.maxHeight {
			max-height: 620px;
			overflow-y: auto;
			background: #e5e5e5;
			border-radius: 5px;
		}

		#navContainer li:hover {
			background: #ffff00 !important;
		}
	</style>
</head>
<body>
	<div class="col-md-10 col-md-offset-1">
		<h1 class="txt-center">课程信息图表详情展示</h1>
		<hr>
	</div>
	<div class="col-md-10 col-md-offset-1">
		<div class="col-md-2 maxHeight">
			<ul class="nav nav-stacked" id="navContainer">
			  
			</ul>
		</div>
		<div class="col-md-5">
			<div id="main1"></div>
		</div>
		<div class="col-md-5">
			<div id="main2"></div>
		</div>
	</div>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/echarts/dist/echarts.min.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function () {

			var APP = {
				URL : 'http://localhost:8088/temp/emotion.php',
				TITLE : "图表标题",
				SUB_TITLE : "图表副标题",
				CANVAS_ID1 : "#main1",
				CANVAS_ID2 : "#main2",
				NAV_ID : "#navContainer",
				chartEls : [],
				cache : {},
				init : function () {
					this.initChart();
					this.buildNavs(function () {

						// 为每一个导航项绑定导航事件
						$(APP.NAV_ID).on('click', 'li', function (){
							// 点击左侧导航项后会重绘图表
							var cache = APP.cache;
							var filtered = [];

							// 得到当前的课程level_2_id,并到缓存中查询，找到对应的数据
							var currentId = $(this).attr('data-id');
							cache.forEach(function (item, index) {
								if (item['level_2_id'] == currentId) {
									filtered.push(item);
								}
							});

							// setTimeout(function () {
							// 	// 出于性能考虑，延迟0.5秒绘制图表
							// 	APP.renderChart(filtered);
							// }, 500)
							
						});

						// 初始化时，模拟每一个导航项的点击事件
						$(APP.NAV_ID).find('li:first').trigger('click');
					});
				},
				initChart : function () {
					APP.chartEls.push(echarts.init($(APP.CANVAS_ID1)[0]));
					APP.chartEls.push(echarts.init($(APP.CANVAS_ID2)[0]));
				},
				buildNavs : function (callback) {
					$.ajax({
						url : APP.URL,
						type : 'get',
						dataType : 'JSON',
						success : function (json) {
							APP.cache = filterNullData(json);
							var navNames = pickLevel2Names(json);
							var $nav = $(APP.NAV_ID);
							var tpl = [];
							for (var i = 0, l = navNames.length; i < l; i++) {
								var newTpl = dropdownTpl();
								newTpl = newTpl.replace('{{TEXT}}', navNames[i].nav);
								newTpl = newTpl.replace('{{DATA}}', navNames[i].top);
								newTpl = newTpl.replace('{{ID}}', navNames[i].id);
								tpl.push(newTpl);
							}

							$nav.html(tpl.join(''));

							callback && callback();
						},
						error : function (){
							console.log(arguments);
						}
					});
				},
				getChartOption : function (data) {
					var xData = [];
					var seriesData = [];

					for (var i = 0, l = data.length; i < l; i++) {
						var item = data[i];
						// x轴的变量值
						xData.push(item.course_name);

						// 对应的柱状图数据
						seriesData.push(item.learner_count);
					}

					// 最终生成的图表配置项
					var option = {
						title : {
							text : data[0].level_1_name,
							left : "center"
						},
					    tooltip : {
					        trigger: 'axis',
					        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
					            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
					        }
					    },
					    toolbox: {
					        feature: {
					            dataView: {readOnly: false},
					            restore: {},
					            saveAsImage: {}
					        }
					    },
					    grid: {
					        left: '3%',
					        right: '4%',
					        bottom: '3%',
					        containLabel: true
					    },
					    xAxis : [
					        {
					            type : 'category',
					            axisLabel : {
					            	inteval : 0
					            },
					            data : xData
					        }
					    ],
					    yAxis : [
					        {
					            type : 'value'
					        }
					    ],
					    series : [
					        {
					            name:data[0].level_1_name,
					            type:'bar',
					            data:seriesData
					        }
					    ]
					};

					return option;
				},
				renderChart : function (data) {
					// 1. 生成图表配置项
					var option = APP.getChartOption(data);

					// 2. 绘制echarts图表
					APP.chartEl.setOption(option);
				}
			};
			
			function pickLevel2Names (json) {
				var ret = [];
				var cache = {};
				for (var i=0, l = json.length; i < l ; i++) {
					var item = json[i];
					if (!!item['level_2_name'] && !(item['level_2_name'] in cache)) {
						cache[item['level_2_name']] = true;
						ret.push({
							nav : item['level_2_name'],
							id : item['level_2_id']
						});
					}
				}

				return ret;
			}

			function dropdownTpl () {
				return '<li role="presentation" class="active" data-id="{{ID}}"><a href="javascript:void(0)">{{TEXT}}</a></li>';
			}

			function buildDropdown (data) {
				var $nav = $(APP.NAV_ID);
			}

			function filterNullData (data) {
				var result = [];
				data.forEach(function (item) {
					if (item['course_name'] && item['level_2_name'] && item['level_2_id'] != null) {
						result.push(item);
					}
				});

				return result;
			}

			APP.init();

		});
	</script>
</body>
</html>
